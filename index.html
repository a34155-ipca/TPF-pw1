<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Horizon | Gestão 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="text-center mb-4">
                <h4 class="fw-bold text-white">GRAND <span class="text-gold">H</span></h4>
            </div>
            <ul class="nav flex-column px-3">
                <li class="nav-item"><a href="#" class="nav-link active" id="nav-dash"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="nav-quartos"><i class="bi bi-door-closed me-2"></i> Quartos</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="nav-reservas"><i class="bi bi-calendar-check me-2"></i> Reservas</a></li>
            </ul>
        </nav>

        <main class="col-md-10 main-content">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="page-title" class="fw-bold">Dashboard</h2>
                <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#reservaModal">+ Nova Reserva</button>
            </header>

            <section id="section-dashboard" class="content-section">
                <div class="row g-4 mb-4" id="stats-container"></div>
                <div class="card card-custom p-4">
                    <h5>Relatório de Faturamento 2025</h5>
                    <div class="chart-area" id="faturamento-chart"></div>
                </div>
            </section>

            <section id="section-quartos" class="content-section d-none">
                <div class="row" id="container-quartos"></div>
            </section>

            <section id="section-reservas" class="content-section d-none">
                <div class="card card-custom overflow-hidden">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                            <tr><th>Hóspede</th><th>Quarto</th><th>Mês</th><th>Valor</th><th>Ação</th></tr>
                        </thead>
                        <tbody id="lista-reservas-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/data.js"></script>
<script src="js/logic.js"></script>
<script src="js/main.js"></script>
</body>
</html>
