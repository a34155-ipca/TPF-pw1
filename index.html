<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Horizon | Gestão e Luxo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="estilos/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">GRAND <span class="text-gold">HORIZON</span></a>
            <div class="ms-auto d-flex gap-2">
                <button class="btn btn-outline-gold btn-sm" onclick="UI.toggleAdmin()">Gestão</button>
                <button class="btn btn-gold btn-sm px-4" onclick="document.getElementById('explore').scrollIntoView({behavior:'smooth'})">RESERVAR</button>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <img src="./imagens/Grand Horizon.jpg" class="hero-bg">
        <div class="container text-center" style="z-index: 10;">
            <h1 class="display-1 fw-bold text-white" data-aos="fade-up">Grand <span class="text-gold">Horizon</span></h1>
            <p class="lead text-white opacity-75" data-aos="fade-up" data-aos-delay="200">Experiências exclusivas, gestão inteligente.</p>
        </div>
    </header>

    <section id="sessao-admin" class="py-5 d-none" style="background: #000;">
        <div class="container py-5">
            <h2 class="text-gold fw-bold mb-4">Painel de Performance</h2>
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="kpi-card text-center">
                        <small class="text-gold">FATURAMENTO TOTAL</small>
                        <h2 id="kpi-faturado" class="text-white mt-2">€ 0</h2>
                    </div>
                </div>
                </div>
            <div class="chart-container-wrapper p-4" style="background: #111; border-radius: 10px;">
                <canvas id="faturamentoChart"></canvas>
            </div>
        </div>
    </section>

    <section id="explore" class="py-5">
        <div class="container py-5">
            <div class="text-center mb-5" data-aos="fade-up">
                <h2 class="text-white display-5 fw-bold">Nossas Suites</h2>
                <div style="width: 50px; height: 2px; background: #d4af37; margin: 20px auto;"></div>
            </div>
            <div id="vitrine-quartos" class="row g-4">
                </div>
        </div>
    </section>

    <section id="sessao-cliente" class="py-5 d-none" style="background: #0a0a0a;">
        <div class="container">
            <h3 class="text-gold fw-bold mb-4">Suas Reservas</h3>
            <div id="cards-reservas-cliente" class="row g-4">
                </div>
        </div>
    </section>

    <div class="modal fade" id="modalReserva" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-dark border-0">
                <div class="row g-0">
                    <div class="col-md-6 d-none d-md-block" id="modal-img-quarto" style="background-size: cover; background-position: center; min-height: 400px;"></div>
                    <div class="col-md-6 p-5">
                        <div class="d-flex justify-content-between mb-4">
                            <h3 class="text-white fw-bold" id="modal-titulo-quarto">Reserva</h3>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <form id="form-cliente-reserva">
                            <input type="hidden" id="cli-quarto-id">
                            <div class="mb-3">
                                <label class="text-gold small fw-bold">NOME DO HÓSPEDE</label>
                                <input type="text" id="cli-nome" class="form-control-custom" required>
                            </div>
                            <div class="row mb-4">
                                <div class="col-6">
                                    <label class="text-gold small fw-bold">MÊS DE 2026</label>
                                    <select id="cli-mes" class="form-control-custom">
                                        <option value="1">Janeiro</option>
                                        <option value="2">Fevereiro</option>
                                        <option value="3">Março</option>
                                        <option value="4">Abril</option>
                                        <option value="5">Maio</option>
                                        <option value="6">Junho</option>
                                        <option value="7">Julho</option>
                                        <option value="8">Agosto</option>
                                        <option value="9">Setembro</option>
                                        <option value="10">Outubro</option>
                                        <option value="11">Novembro</option>
                                        <option value="12">Dezembro</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label class="text-gold small fw-bold">NOITES</label>
                                    <input type="number" id="cli-noites" min="1" value="1" class="form-control-custom">
                                </div>
                            </div>
                            <div class="text-center p-3 mb-4" style="background: rgba(255,255,255,0.05);">
                                <small class="text-white-50">VALOR DA ESTADIA</small>
                                <h2 class="text-gold fw-bold" id="preview-preco">€ 0</h2>
                            </div>
                            <button type="submit" class="btn btn-gold w-100 py-3">CONFIRMAR AGORA</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Inicializa as animações de scroll
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
