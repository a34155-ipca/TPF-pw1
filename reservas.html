<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reservas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Hotel Lux</a>
  </div>
</nav>

<div class="container my-5">

  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">Nova Reserva</h2>

    <form id="form-reserva" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Cliente</label>
        <input id="cliente-nome" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Entrada</label>
        <input id="data-entrada" type="date" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Saída</label>
        <input id="data-saida" type="date" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Quarto</label>
        <select id="quarto-id" class="form-select"></select>
      </div>

      <div class="col-md-6 d-flex align-items-end">
        <button class="btn btn-success w-100">Confirmar Reserva</button>
      </div>
    </form>
  </div>

  <div class="mt-5">
    <h3 class="mb-3">Reservas Atuais</h3>
    <div id="lista-reservas" class="list-group"></div>
  </div>

</div>

<footer class="footer">
  <p>Gestão de Reservas • 2026</p>
</footer>

<script src="js/data.js"></script>
<script src="js/utils.js"></script>
<script src="js/reservas.js"></script>
<script>
  carregarSelectQuartos();
  listarReservas();
</script>

</body>
</html>
