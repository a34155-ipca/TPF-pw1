<!DOCTYPE html>
<html lang="pt">
<head>

    <div class="col-md-5">

        <h3 class="mb-3">Nova Reserva</h3>

        <form id="form-reserva">

          <input id="data-saida" type="date" class="form-control mb-3" required>
          <select id="quarto-id" class="form-select mb-3"></select>
          <button class="btn btn-success w-100">Confirmar Reserva</button>
        </form>
      </div>
    </div>

    <!-- LISTA -->
    <div class="col-md-7">
      <h3 class="mb-3">Reservas Atuais</h3>
      <div id="lista-reservas" class="list-group"></div>
    </div>

  </div>
