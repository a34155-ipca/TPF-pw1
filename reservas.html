</head>
<body>

<div class="container mt-4">
  <h1>Nova Reserva</h1>

  <form id="form-reserva">

    <select id="quarto-id" class="form-control mb-2"></select>
    <button class="btn btn-success">Reservar</button>
  </form>

  <h2 class="mt-4">Reservas</h2>
  <div id="lista-reservas"></div>
</div>

<script src="js/data.js"></script>

  listarReservas();
</script>

</html>
